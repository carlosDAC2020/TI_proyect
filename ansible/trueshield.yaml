- name: Configuracion general
  hosts: all
  remote_user: ubuntu
  gather_facts: no
  tasks:
    - name: Actualizar la lista de paquetes en todos los servidores
      become: yes
      apt:
        update_cache: yes

    - name: Instalar Docker en todos los servidores
      become: yes
      apt:
        name: docker.io
        state: present

    - name: Iniciar el servicio de Docker en todos los servidores
      become: yes
      service:
        name: docker
        state: started
        enabled: yes

    - name: Iniciar el servicio de Docker en todos los servidores
      become: yes
      command: sudo usermod -aG docker $USER


- name: Configuracion para el cliente de angular
  hosts: server3
  remote_user: ubuntu
  gather_facts: no
  tasks:
    - name: Descarga de imagen de aplicacion 
      become: yes
      command: sudo docker pull cdapdev2020/angular-clinet:20240427232725

    - name: Arrancar el container 
      become: yes
      command: sudo docker run -d -p 80:4200 cdapdev2020/angular-clinet:20240427232725

